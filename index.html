<!DOCTYPE html>
<html lang='pt-BR'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Demonstrativo Financeiro</title>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='style.css'>
<script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js'></script>
</head>
<body>
<div class='container my-4'>
<h1 class='text-center mb-4'>Demonstrativo por Unidade</h1>
<div class='row mb-3'>
<div class='col-md-3'><select id='filterUnidade' class='form-select'></select></div>
<div class='col-md-3'><select id='filterAno' class='form-select'></select></div>
<div class='col-md-3'><select id='filterMes' class='form-select'></select></div>
<div class='col-md-3'><select id='filterTipo' class='form-select'><option value=''>Todos</option><option value='Debito'>Débito</option><option value='Credito'>Crédito</option></select></div>
</div>
<div class='row mb-4'>
<div class='col-md-6'><div class='card text-white bg-danger mb-3'><div class='card-body'><h5 class='card-title'>Total Débito</h5><p id='totalDebito' class='card-text'>R$ 0,00</p></div></div></div>
<div class='col-md-6'><div class='card text-white bg-success mb-3'><div class='card-body'><h5 class='card-title'>Total Crédito</h5><p id='totalCredito' class='card-text'>R$ 0,00</p></div></div></div>
</div>
<div class='row mb-4'>
<div class='col-md-6'><button id='btnExcel' class='btn btn-success w-100'>Exportar Excel</button></div>
<div class='col-md-6'><button id='btnPDF' class='btn btn-danger w-100'>Exportar PDF</button></div>
</div>
<div class='row mb-4'>
<div class='col-md-12'>
<canvas id='chart'></canvas>
</div>
</div>
<div class='table-responsive'>
<table id='dataTable' class='table table-striped table-bordered'>
<thead>
<tr>
<th>UNIDADE</th>
<th>UF</th>
<th>MÊS</th>
<th>ANO</th>
<th>TIPO</th>
<th>VALOR</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>
</div>
<script src='script.js'></script>
</body>
</html>
